<form [formGroup]="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      formControlName="Email"
      pattern="+\w@gmail.com"
      placeholder="Enter email"
    />
    <div class="alert alert-danger" *ngIf="emails?.invalid && emails?.touched">
      <div class="alert alert-danger" *ngIf="emails?.errors?.['Ends']">
        Gmail isn't Completed
      </div>
    </div>
    <!-- <small class="text-danger" *ngIf="emails?.invalid && emails?.touched">
      Gmail isn't touched or invalid
    </small> -->
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Password address</label>
    <input
      type="password"
      class="form-control"
      formControlName="Password"
      placeholder="Enter Password"
    />
    <div
      class="alert alert-danger"
      *ngIf="Passwords?.invalid && Passwords?.touched"
    >
      <div
        class="alert alert-danger"
        *ngIf="Passwords?.errors?.['PasswordKeyWords']"
      >
        Captial Charachters or specail charthters
      </div>
    </div>
  </div>
</form>

<button type="submit" class="btn btn-primary">Submit</button>
